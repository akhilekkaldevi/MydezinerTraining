<div style="display:flex;flex-direction:row">

    <div style="display:flex;flex-direction:column;">
        <div >
            <form style="margin-left:40px">
                <h2>Delete Table</h2>
                <p>Enter employee id to be deleted : </p>

            </form>
        </div>
        <div >
            <form id="update_form" style="margin-left:40px">
                <h2>Update Table</h2>
                <p>Enter Details to Update :</p>

                <input name="salary" type="text">

            </form>
        </div>
        <div >
            <form id="post_form" style="margin-left:40px">

                <input name="name" type="text">
                <p>salary : </p>
                <input name="salary" type="text">
                <p>companyname : </p>

            </form>
        </div>
    </div>
