<h1 style="text-align: center;color: blue;">{{title}}</h1>
<table table table-striped>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>CompanyName</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of data">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td> {{x.companyname}}</td>
            <td>{{x.salary}}</td>
        </tr>
    </tbody>
</table>
